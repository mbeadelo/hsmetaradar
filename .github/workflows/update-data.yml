name: Scrape HSGuru and publish JSON

on:
  schedule:
    - cron: "*/30 * * * *" # cada 30 min (aj√∫stalo)
  workflow_dispatch:

concurrency:
  group: scrape-hsguru
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        run: npm run scrape

      - name: Commit updated JSON if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Solo commitea si hay cambios reales
          if git status --porcelain | grep -E "(top_decks\.json|historical_data\.json|master_list\.json)"; then
            git add top_decks.json historical_data.json master_list.json
            git commit -m "chore: update meta data ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          else
            echo "No changes to commit"
          fi